{% extends "index.html" %} {% block content %}
<div class="container my-5">
  <div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
      <div class="card p-4 border-0 shadow-lg elegant-form-card">
        <h3 class="text-center mb-4 form-heading">Add New Product</h3>
        <form method="POST" enctype="multipart/form-data">
          {% csrf_token %} {% for field in form %}
          <!-- We iterate to the fields we created and going through inside of it -->
          <div class="mb-3">
            <label class="form-label elegant-label">{{ field.label }}</label>
            <br />
            {{ field }} {% if field.errors %}
            <div class="text-danger small mt-1">
              {{ field.errors|striptags }}
            </div>
            {% endif %}
          </div>
          {% endfor %}
          <button type="submit" class="btn premium-btn w-100 mt-3">
            Submit
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
